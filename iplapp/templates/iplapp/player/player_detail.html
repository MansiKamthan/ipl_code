{% extends 'base.html' %}

{% block content %}
<div class="container-fluid padding">
<div class="row padding">
    <div class="col-12 col-sm-12 col-md-2">
        <img src="{{ team.team_logo_url }}" class="img-fluid mx-auto mb-3" width="125">
    </div>
    <div class="col-12 col-sm-12 col-md-6">
        <h1>{{player.first_name}}&nbsp{{player.last_name}}</h1>
        <hr>
        <p>
            <small class="text-muted">Team</small><br>
            {{player.team}}
        </p>
        <p>
            <small class="text-muted">Squad Position</small><br>
            {{player.squad_position}}
        </p>
        <p>
            <small class="text-muted">Total Runs</small><br>
            {{run_count}}
        </p>
    </div>
</div>
<div class="row padding">
    <div class="col-12 col-sm-12 col-md-8">
        <h3>Last 5 Matches Score</h3>
        <table class="table table-sm table-hover">
            <thead>
                <tr>
                    <th>Match</th>
                    <th>Runs</th>
                </tr>
            </thead>
            <tbody>
                {% for run in run_list %}
                    <tr>
                        <td>{{run.match}}</td>
                        <td>{{run.run}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>
{% endblock %}
